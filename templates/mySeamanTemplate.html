<ul class="listItems">
    {{#results}}
    <li class="item" data-id="{{objectId}}">
        <a href="#">
            <h2 id="name">{{Name}}</h2>
            <p id="rank">{{Rank}}</p>
            <p id="nationality">{{Nationality}}</p>
            <div class="birthplace" title="birthplace">{{Birthplace}}</div>
            <div class="birthdate" title="birthdate">{{Birthdate}}</div>
        </a>
    </li>
    {{/results}}
</ul>
