
<table id="results">
    <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Rank</th>
        <th>Embarked Ship</th>
        <th>Embarkation date</th>
        <th>Disembarkation date</th>
        <th>Nationality</th>
        <th>Birthplace</th>
        <th>Available</th>
        <th>Delete</th>
    </tr>
    {{#results}}
    <tr>
        <td>
            <a href="currseaman.html?who={{objectId}}" class="link"><img src="./img/edit.png"></a>
        </td>
        <td>{{Name}}</td>
        <td>{{Rank}}</td>
        <td>{{Ship}}</td>
        <td>{{Embarking_date}}</td>
        <td>{{Disembarking_date}}</td>
        <td>{{Nationality}}</td>
        <td>{{Birth_place}}</td>
        <td><img src="./img/cross.png" id="theimg{{objectId}}"></td>
        <td>
            <a href="javascript:app.deleteSeaman('{{objectId}}');" class="link" ><img src="./img/delete.png"></a>
        </td>
    </tr>
    {{/results}}
</table>
